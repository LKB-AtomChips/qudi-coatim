  startup_modules: []
  remote_modules_server: null
  namespace_server_port: 18861
  force_remote_calls_by_value: true
  hide_manager_window: false
  stylesheet: qdark.qss
  daily_data_dirs: true
  default_data_dir: null
  extension_paths: []

hardware:
    # detection1:
