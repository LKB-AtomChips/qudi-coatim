    #         camera_detection_number: 3

logic:
    guppylogic:
        module.Class: 'guppy_logic.GuppyLogic'
        connect:
            camera: 'detection2'
        options:
            minimum_exposure_time: 0.000076
    
    absorptionlogic:
        module.Class: 'absorption_logic.AbsorptionLogic'

